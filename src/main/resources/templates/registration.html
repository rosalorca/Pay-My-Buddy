<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>


<div class="container justify-content-center "
     style="margin-top: 6em; border-radius: 25px; border: 2px solid lightgray;">

    <div class="col-md-6 col-md-offset-3">
        <!-- success message --->
        <h1>Registration</h1>

        <form th:action="@{/registration}" method="post" th:object="${user}">

            <div class="form-group">
                <label class="control-label" for="email"> Email </label> <input
                    id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName"> Last Name </label> <input
                    id="lastName" class="form-control" th:field="*{lastName}"
                    required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="password"> Password </label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <span>Already registered ? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </form>

        <div th:if="${param.success}">
            <div class="alert alert-info"> You have successfully registered to your awesome application !</div>
        </div>

    </div>
    <footer class="mt-auto text-center">
        <p>PayMyBuddy Â© 2023</p>
    </footer>
</div>

</body>
</html>
