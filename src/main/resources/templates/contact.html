<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<!---- create  navigation bar (header) -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"> Contact </a>

        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a class="btn btn-outline-dark" href="/home">Home</a>
                <a class="btn btn-outline-dark" href="/transaction">Transaction</a>
                <a class="btn btn-outline-dark" href="/profile">Profile</a>
                <a href="#" class="btn btn-outline-dark btn-lg active" role="button" aria-pressed="true">Contact</a>
            </div>


            <div class="form-group">

                <form th:action="@{/contact}" method="post" th:object="${contactParams}">

                    <div>
                        <div class="form-group">
                            <label class="control-label" for="email"> User </label>
                            <input id="email" class="form-control" th:field="*{email}"
                                   required autofocus="autofocus"
                                   placeholder="Enter a email please ! "/>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add Contact</button>
                        <a class="btn btn-danger" href="/">Remove Contact</a>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <h1> My Contacts </h1>
            <table class="table">
                <thead class="thead-dark">
                <tr class="headings">
                    <th class="column-title">Name</th>
                    <th class="column-title">Lastname</th>
                    <th class="column-title">Email</th>
                </tr>
                </thead>
                <br>
                <tbody>
                <tr class="even pointer" th:each="row:${rows}" id = "contacts">
                    <td class=" " th:text="${row.getName()}">Name</td>
                    <td class=" " th:text="${row.getLastName()}">Lastname</td>
                    <td class=" " th:text="${row.getEmail()}">Email</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>


</body>
</html>
