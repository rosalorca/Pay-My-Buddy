<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<!---- create  navigation bar (header) -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"> Contact </a>

        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a class="btn btn-outline-dark" href="/home">Home</a>
                <a class="btn btn-outline-dark" href="/transaction">Transaction</a>
                <a class="btn btn-outline-dark" href="/profile">Profile</a>
                <a href="#" class="btn btn-outline-dark btn-lg active" role="button" aria-pressed="true">Contact</a>
            </div>


            <div class="form-group">

                <form th:action="@{/contact}" method="post" th:object="${contactParams}">

                    <div>
                        <div class="form-group">
                            <label class="control-label" for="email"> User </label>
                            <select id="email" class="form-control custom-select" th:field="*{email}"
                                    required autofocus="autofocus"
                                    placeholder="Enter a email please ! ">
                                <option th:each="user:${availableUsers}" th:value="${user.getEmail()}" th:text="${user.getEmail()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add Contact</button>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <h1> My Contacts </h1>
            <table class="table">
                <thead class="thead-dark">
                <tr class="headings">
                    <th class="column-title">Name</th>
                    <th class="column-title">Lastname</th>
                    <th class="column-title">Email</th>
                    <th></th>
                </tr>
                </thead>
                <br>
                <tbody>
                <tr class="even pointer" th:each="contact:${myContacts}">
                    <td class=" " th:text="${contact.getName()}">Name</td>
                    <td class=" " th:text="${contact.getLastname()}">Lastname</td>
                    <td class=" " th:text="${contact.getEmail()}">Email</td>
                    <td><a class="btn btn-danger" th:href="@{'/contact/myFriendList/' + ${userId} + '/deleteFriend/' + ${contact.getUserId()}}">x</a></td>
                </tr>
                </tbody>

            </table>

            <div th:if="${param.friendDeleteSuccess}">
                <div class="alert alert-success"> You have successfully removed this friend from your list !</div>
            </div>
            <div th:if="${param.friendDeleteFailed}">
                <div class="alert alert-danger"> Oops ! Something went wong while trying to remove this friend from your list...</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
