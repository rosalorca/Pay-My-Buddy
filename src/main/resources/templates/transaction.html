<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<!---- create  navigation bar (header) -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"> Transaction </a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a class="btn btn-outline-dark" href="/home">Home</a>
                <a href="#" class="btn btn-outline-dark btn-lg active" role="button" aria-pressed="true">Transaction</a>
                <a class="btn btn-outline-dark" href="/profile">Profile</a>
                <a class="btn btn-outline-dark" href="/contact">Contact</a>
            </div>

            <br>
            <h1> Add Transaction </h1>

            <form th:action="@{/transaction}" method="post" th:object="${transactionParams}">

                <div>
                    <div class="form-group">
                        <label class="control-label" for="email"> Connection </label>
                        <input id="email" class="form-control" th:field="*{email}"
                               required autofocus="autofocus"
                               placeholder="Enter a email please ! "/>
                    </div>
                </div>

                <div>
                    <label class="control-label" for="amount"> Amount </label>
                    <div class="input-group">
                        <input id="amount" type="text" class="form-control" aria-label="Amount" autofocus="autofocus"
                               placeholder="Enter just number please !"
                               th:field="*{amount}" required>
                        <div class="input-group-append">
                            <span class="input-group-text">â‚¬</span>
                        </div>
                    </div>
                </div>
                <br>

                <div>
                    <div class="form-group">
                        <label class="control-label" for="description"> Description </label> <input
                            id="description" class="form-control" th:field="*{description}"
                            required autofocus="autofocus"
                            placeholder="Enter your description please !"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Pay</button>
                    <a class="btn btn-danger" href="/">Cancel</a>
                </div>
            </form>
            <br>
            <br>

            <h1> My Transactions </h1>
            <table class="table">
                <thead class="thead-dark">
                <tr class="headings">
                    <th class="column-title">Name</th>
                    <th class="column-title">Description</th>
                    <th class="column-title">Amount</th>
                </tr>
                </thead>
                <br>
                <tbody>
                <tr class="even pointer" th:each="row:${rows}" id="transaction">
                    <td class=" " th:text="${row.getName()}">Name</td>
                    <td class=" " th:text="${row.getDescription()}">Description</td>
                    <td class=" " th:text="${row.getAmount()}">Amount</td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

</body>
</html>
