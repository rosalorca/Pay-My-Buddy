<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container justify-content-center "
     style="margin-top: 6em; border-radius: 25px; border: 2px solid lightgray;">
    <form th:action="@{/transaction}" method="post" th:object="${transactionParams}">
        <div class="container">
            <span style="display: flex;">
                <img src="images/P6_1.png" class="rounded float-start align-self-start"
                     width=120 height="30"/>

                    <span style="margin-left: auto;">
                        <a class="btn btn-light" href="/home">Home</a>
                        <a href="#" class="btn btn-link active" role="button" aria-pressed="true">Transaction</a>
                        <a class="btn btn-light" href="/profile">Profile</a>
                        <a class="btn btn-light" href="/contact">Contact</a>
                        <a class="btn btn-light" href="/login">Log off </a>
                    </span>

            </span>
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/home">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Transaction</li>
                    </ol>
                </nav>
                <form th:action="@{/transaction}" method="post" th:object="${transactionParams}">


                    <div>
                        <h3> Send Money </h3>
                        <div class="d-flex flex-row">
                            <label class="control-label" for="email"></label>
                            <input id="email" class="form-control" th:field="*{email}"
                                   required autofocus="autofocus"
                                   placeholder="Select A Connection "/>
                            <label class="control-label" for="amount"></label>
                            <input id="amount" type="text" class="form-control" aria-label="Amount"
                                   autofocus="autofocus"
                                   placeholder="0â‚¬"
                                   th:field="*{amount}" required>
                            <label class="control-label" for="description"></label> <input
                                id="description" class="form-control" th:field="*{description}"
                                required autofocus="autofocus"
                                placeholder="Enter a description please !"/>
                            <button type="submit" class="btn btn-success">Pay</button>
                        </div>
                    </div>
                </form>
            </div>

            <h3> My Transactions </h3>
            <table class="table table-sm">
                <thead class="table-success">
                <tr class="headings">
                    <th class="column-title">Name</th>
                    <th class="column-title">Description</th>
                    <th class="column-title">Amount</th>
                </tr>
                </thead>
                <br>
                <tbody>
                <tr class="even pointer" th:each="row:${rows}" id="transaction">
                    <td class=" " th:text="${row.getName()}">Name</td>
                    <td class=" " th:text="${row.getDescription()}">Description</td>
                    <td class=" " th:text="${row.getAmount()}">Amount</td>
                </tr>
                </tbody>
            </table>

            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
</div>
</div>

</body>
</html>
