<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<!---- create  navigation bar (header) -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"> Login </a>
        </div>
    </div>
</nav>

<br>
<br>
<!---- create  HTML registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message --->
            <h1> PAY MY BUDDY </h1>

            <form th:action="@{/login}" method="post" th:object="${loginParams}">

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" placeholder="Enter your password"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign in!</button>
                    <span>Do you register ? <a href="/registration">Register here !</a></span>
                </div>
            </form>


        </div>
    </div>
</div>

</body>
</html>
