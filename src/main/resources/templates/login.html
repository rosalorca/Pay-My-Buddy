<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Pay My Buddy</title>
</head>

<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3"
     style="margin-top: 6em; border-radius: 25px; border: 2px solid lightgray;">

    <form th:action="@{/login}" method="post" th:object="${loginParams}">
        <br>
        <div style="text-align: center;">
            <img src="images/P6_1.png" height="60"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="email"> </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password"> </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus"
                placeholder="Password"/>
        </div>
        <br>
        <br>
        <div class="form-check text-center">
            <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>
        <div class="form-group py-3 text-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary w-25">Login</button>
            <br>
            <div class="mt-3"><a href="/registration">Register me !</a></div>
        </div>


    </form>

</div>

</div>
<footer class="mt-auto text-center">
    <p>PayMyBuddy Â© 2023</p>
</footer>

</div>


</body>
</html>
