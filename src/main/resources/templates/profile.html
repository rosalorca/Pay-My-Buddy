<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container justify-content-center "
     style="margin-top: 6em; border-radius: 25px; border: 2px solid lightgray;">
    <div class="container">
            <span style="display: flex;">
                <img src="images/P6_1.png" class="rounded float-start align-self-start"
                     width=120 height="30"/>
                    <span style="margin-left: auto;">
                        <a class="btn btn-light" href="/home">Home</a>
                        <a class="btn btn-light" href="/transaction" >Transaction</a>
                        <a class="btn btn-link active" href="/profile">Profile</a>
                        <a class="btn btn-light" href="/contact">Contact</a>
                        <a class="btn btn-light" href="/login">Log off </a>
                    </span>
            </span>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
        <table class="table">
            <thead class="table-success">
            <tr class="headings">
                <th class="column-title">Name</th>
                <th class="column-title">Lastname</th>
                <th class="column-title">Email</th>
                <th class="column-title">Password</th>
            </tr>
            </thead>
            <br>
            <tbody>
            <tr class="even pointer" th:each="row:${rows}" id="contacts">
                <td class=" " th:text="${row.getName()}">Name</td>
                <td class=" " th:text="${row.getLastName()}">Lastname</td>
                <td class=" " th:text="${row.getEmail()}">Email</td>
                <td class=" " th:text="${row.getPassword()}">Password</td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
<footer class="mt-auto text-center">
    <p>PayMyBuddy Â© 2023</p>
</footer>

</div>


</body>
</html>
